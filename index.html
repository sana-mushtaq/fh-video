<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>
  <canvas id="scroll-scrub"></canvas>
  <div id="trigger_01" class="trigger">trigger_01</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/ScrollTrigger.min.js"></script>
</body>
</html>

<script>
  // scroll-scrub.js

  const html = document.documentElement;
  const canvas = document.getElementById("scroll-scrub");
  const context = canvas.getContext("2d");

  const frameCount = 331;
  const currentFrame = index => (
    `extracted-frames/frame-${index.toString().padStart(3, '0')}.jpg`
  );

  const preloadImages = () => {
    for (let i = 1; i < frameCount; i++) {
      const img = new Image();
      img.src = currentFrame(i);
    }
  };

  // Set canvas dimensions
  canvas.width = 1920;
  canvas.height = 1080;

  const img = new Image();
  let currentFrameIndex = 1;

  const updateImage = index => {
    if (index !== currentFrameIndex) {
      img.src = currentFrame(index);
      context.drawImage(img, 0, 0);
      currentFrameIndex = index;
    }
  };

  window.addEventListener('scroll', () => {
    const scrollTop = html.scrollTop;
    const maxScrollTop = html.scrollHeight - window.innerHeight;
    const scrollFraction = scrollTop / maxScrollTop;
    const frameIndex = Math.min(
      frameCount - 1,
      Math.floor(scrollFraction * frameCount)
    );

    requestAnimationFrame(() => updateImage(frameIndex + 1));
  });

  preloadImages();

  gsap.registerPlugin(ScrollTrigger);

  gsap.to('#label_01', {
    scrollTrigger: {
      trigger: '#trigger_01',
      toggleActions: 'restart pause reverse pause',
      start: 'center center',
      end: 'center',
      scrub: 0.5,
      markers: false,
    },
    x: -200,
    y: -10,
    opacity: 0,
    duration: 3,
  });
</script>

<style>
  body {
    background: #042414;
    color: whitesmoke;
    height: 1000vh;
  }

  canvas {
    position: fixed;
    left: 50%;
    top: 50%;
    max-height: 100vh;
    max-width: 100vw;
    transform: translate(-50%, -50%);
    z-index: 50;
  }

  .label {
    z-index: 100;
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  .label div {
    background-color: yellow;
    border-radius: 50%;
    margin: 0;
    padding: 0.5rem 0.5rem 0.25rem 0.5rem;
    -webkit-box-shadow: 2px 10px 30px 0px rgba(0, 0, 0, 0.75);
    -moz-box-shadow: 2px 10px 30px 0px rgba(0, 0, 0, 0.75);
    box-shadow: 2px 10px 30px 0px rgba(0, 0, 0, 0.75);
  }

  .label div img {
    border-radius: 50%;
    margin: 0;
    width: 10rem;
    height: 10rem;
  }

  .trigger {
    position: relative;
  }

  #trigger_01 {
    top: 300vh;
  }
</style>
